<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr1 = [3, 5, 1, 8, -3, 7, 8];
    arr2 = [7, 12, 6, 9, 20, 56, 89];
    arr3 = [];
    arr4 = [0, 0, 0, 0, 0, 0];
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        var min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    console.log(minArray(arr1));
    console.log(minArray(arr2));
    console.log(minArray(arr3));
    console.log(minArray(arr4));
</script>
</body>
</html>
