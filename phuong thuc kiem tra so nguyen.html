<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num){
        if(num <= 2){
            return true;
        }
        for(count = 2; count < num; count++){
            if(num % count === 0){
                console.log(false);
                return;
            }
            console.log(true);
        }
    }
    console.log(isPrime(5));
</script>
</body>
</html>
