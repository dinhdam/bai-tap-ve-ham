<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        parseFloat(foot);
        meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        parseFloat(meter);
        foot = 3.279 * meter;
        return foot;
    }
    alert("Đổi từ foot sang meter: " + footToMeter(2.0));
    alert("Đổi từ meter sang foot: " + meterToFoot(20.0));
</script>
</body>
</html>
